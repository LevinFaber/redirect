<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <main>
    <section>
      <header>
        <h1>ðŸ”¥ Create Redirect</h1>
        <form action="https://redirect.levin.pw/add">
          <div class="form-group path">
            <label for="key">Path</label>
            <div class="input">
              <span class="domain-placeholder" data-for="key">https://redirect.levin.pw/r/</span><input required type="text" name="key">
            </div>
          </div>
          <div class="arrow-element">
            <span>will redirect to</span>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <div class="input">
              <span class="domain-placeholder" data-for="url">https://</span>
              <input required type="text" name="url"  pattern="(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
            </div>
          </div>
          <div class="action-container">
            <button type="submit">Create Redirect</button>
          </div>
        </header>
        </form>
    </section>
  </main>
  <script src="./index.ts"></script>
</body>
</html>
